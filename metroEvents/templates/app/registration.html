{% extends 'base.html' %} {% load static %} {% block content %}
<div class="login container d-flex justify-content-center">
  <div class="w-80 mt-4">
    <form action="submit" method="post">
      <div class="mb-3 row">
        <div class="col">
          <label for="firstname" class="form-label">First Name</label>
          <input
            type="text"
            name="firstname"
            id="firstname"
            class="form-control"
          />
        </div>
        <div class="col">
          <label for="lastname" class="form-label">Last Name</label>
          <input
            type="text"
            name="lastname"
            id="lastname"
            class="form-control"
          />
        </div>
      </div>

      <div class="mb-3">
        <label for="date" class="form-label">Birthdate</label>
        <input type="date" name="date" id="date" class="form-control" />
      </div>

      <div class="col">
        <label for="barangay" class="form-label">Address</label>
        <div class="mb-3">
          <input
            type="text"
            name="barangay"
            id="barangay"
            class="form-control"
            placeholder="Barangay"
          />
        </div>
        <div class="mb-3">
          <input
            type="text"
            name="city"
            id="city"
            class="form-control"
            placeholder="City"
          />
        </div>
        <div class="mb-3">
          <input
            type="text"
            name="province"
            id="province"
            class="form-control"
            placeholder="Province"
          />
        </div>
      </div>

      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <div class="input-group">
          <span class="input-group-text" id="basic-addon1">@</span>
          <input
            type="text"
            class="form-control"
            placeholder="Username"
            aria-label="Username"
            aria-describedby="basic-addon1"
          />
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          class="form-control"
        />
      </div>

      <div class="mb-3 d-flex justify-content-between">
        <a class="mt-2" href="{% url 'app:login' %}">
          I already have an account
        </a>
        <button type="submit" class="btn btn-primary">Register</button>
      </div>
    </form>
  </div>
</div>

{% endblock %} {% block scripts %} {% endblock %}
